<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets_log_in/log_in.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>wed1</title>
</head>

<body>
    <img class="background-log" src="./assets_log_in/backgroundLogin (2).png" alt="">
    <header class="header">
        <a href="#" class="logo"><img src="./assets_about_us/img/footer/logo.png" alt=""></a>

        <nav class="nav">
            <a href="./index.html"> Trang chủ </a>
            <a href="./about_us.html"> Về chúng tôi </a>
            <a href="./MenuPage.html"> Menu </a>
        </nav>

    </header>

    <section class="home">
        <div class="content">
            <h2> Welcome</h2>
            <p> Chào mừng bạn đã tới trang bán nước nhóm 4 của chúng mình. Bạn hãy đăng nhập để có thể đặt hàng trực
                tiếp <3</p>
                    <a href="./index.html"> Get Started </a>
        </div>
        <div class="login">
            <h2> Đăng nhập </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" class="input" placeholder="Nhập tài khoản mail" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="input" placeholder="Nhập mật khẩu" autocomplete="off" required>
                    </span>
                </div>

                <div class="remember-forgot">
                    <label> <input type="checkbox"> Remember me</label>
                    <a href="#" id="forgotPasswordLink"> Quên mật khẩu? </a>
                </div>

                <a href="./index.html" class="log-in-btn"> Login </a>
                <div class="register-link">
                    <p> Chưa có tài khoản? </p>    
                    <a href="./register.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </section>

    <script src="./assets_log_in/log_in.js"></script>
</body>
